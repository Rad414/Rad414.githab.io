<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создать викторину</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">← На главную</a>

    <h1>Создание викторины</h1>

    <form id="quiz-info">
      <label>Название: <input type="text" id="title" required></label>
      <label>Тема: <input type="text" id="topic" required></label>
      <label>Описание: <textarea id="description"></textarea></label>
    </form>

    <div id="questions-container"></div>

    <button type="button" id="add-question" class="btn">+ Добавить вопрос</button>
    <button type="button" id="save-quiz" class="btn btn-primary">Сохранить викторину</button>

    <div id="share-link-container"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
